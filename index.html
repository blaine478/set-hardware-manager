<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Industry Order Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK with multiple fallbacks -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js" onerror="loadFallbackFirebase(0)"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js" onerror="loadFallbackFirebase(0)"></script>
  <script>
    let fallbackAttempt = 0;
    const fallbackCDNs = [
      ['https://cdn.jsdelivr.net/npm/firebase@9.22.0/firebase-app.js', 'https://cdn.jsdelivr.net/npm/firebase@9.22.0/firebase-firestore.js'],
      ['https://unpkg.com/firebase@9.22.0/firebase-app.js', 'https://unpkg.com/firebase@9.22.0/firebase-firestore.js']
    ];
    function loadFallbackFirebase(attempt) {
      if (attempt >= fallbackCDNs.length) {
        console.error('All Firebase SDK fallback attempts failed.');
        return;
      }
      console.warn(`Primary Firebase SDK failed. Trying fallback CDN ${attempt + 1}.`);
      const scripts = fallbackCDNs[attempt];
      scripts.forEach(src => {
        const script = document.createElement('script');
        script.src = src;
        script.async = false;
        script.onerror = () => loadFallbackFirebase(attempt + 1);
        document.head.appendChild(script);
      });
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Order Tracker</h1>

    <!-- Tab Navigation -->
    <div class="mb-4">
      <ul class="flex border-b">
        <li class="mr-1">
          <button id="orders-tab" class="bg-white inline-block py-2 px-4 text-indigo-600 font-semibold border-b-2 border-indigo-600" onclick="showTab('orders')">Current Orders</button>
        </li>
        <li class="mr-1">
          <button id="new-order-tab" class="bg-white inline-block py-2 px-4 text-gray-600 font-semibold" onclick="showTab('new-order')">Place New Order</button>
        </li>
      </ul>
    </div>

    <!-- Orders Tab -->
    <div id="orders-content" class="tab-content">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Current Orders</h2>
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">Item</th>
              <th class="px-4 py-2">Source</th>
              <th class="px-4 py-2">Delivery</th>
              <th class="px-4 py-2">Set</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="orderTableBody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>

    <!-- New Order Tab -->
    <div id="new-order-content" class="tab-content hidden">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Place New Order</h2>
        <div class="space-y-4">
          <div>
            <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name</label>
            <input type="text" id="itemName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>
          <div>
            <label for="source" class="block text-sm font-medium text-gray-700">Source/Supplier</label>
            <input type="text" id="source" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
          </div>
          <div>
            <label for="deliveryMethod" class="block text-sm font-medium text-gray-700">Delivery Method</label>
            <select id="deliveryMethod" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option value="Pickup">Pickup</option>
              <option value="Shipped">Shipped</option>
            </select>
          </div>
          <div>
            <label for="setLocation" class="block text-sm font-medium text-gray-700">Set Location</label>
            <input type="text" id="setLocation" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <button id="submitOrderBtn" onclick="submitOrder()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Submit Order</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Wait for DOM and Firebase SDK to load
    document.addEventListener('DOMContentLoaded', () => {
      // Retry loading Firebase with timeout
      const initializeApp = (attempt = 0, maxAttempts = 10) => {
        if (attempt >= maxAttempts) {
          console.error('Firebase SDK failed to load after maximum attempts.');
          alert('Failed to load Firebase SDK. Using localStorage as fallback. Check network or ad blockers.');
          useLocalStorageFallback();
          return;
        }
        if (typeof firebase === 'undefined') {
          console.warn(`Firebase SDK not loaded. Retrying attempt ${attempt + 1}/${maxAttempts} in 500ms.`);
          setTimeout(() => initializeApp(attempt + 1, maxAttempts), 500);
          return;
        }

        // Firebase Configuration for set-hardware
        const firebaseConfig = {
          apiKey: "AIzaSyCRbUS6L7O4I_gGaaCmCyHi7wt_WgMwZFc",
          authDomain: "set-hardware.firebaseapp.com",
          projectId: "set-hardware",
          storageBucket: "set-hardware.firebasestorage.app",
          messagingSenderId: "613195230835",
          appId: "1:613195230835:web:c9e3e78db3e8b99f6ec406"
        };

        // Initialize Firebase
        let db;
        let useFirebase = true;
        try {
          firebase.initializeApp(firebaseConfig);
          db = firebase.firestore();
          console.log('Firebase initialized successfully at', new Date().toLocaleString());
          document.getElementById('submitOrderBtn').disabled = false;
        } catch (error) {
          console.error('Firebase initialization failed:', error.message);
          alert('Failed to connect to Firebase: ' + error.message + '. Using localStorage as fallback.');
          useLocalStorageFallback();
          useFirebase = false;
          return;
        }

        // Function to show/hide tabs
        function showTab(tabName) {
          const tabs = ['orders', 'new-order'];
          tabs.forEach(tab => {
            const content = document.getElementById(`${tab}-content`);
            const tabButton = document.getElementById(`${tab}-tab`);
            if (tab === tabName) {
              content.classList.remove('hidden');
              tabButton.classList.add('border-indigo-600', 'text-indigo-600');
              tabButton.classList.remove('text-gray-600');
            } else {
              content.classList.add('hidden');
              tabButton.classList.remove('border-indigo-600', 'text-indigo-600');
              tabButton.classList.add('text-gray-600');
            }
          });
        }

        // LocalStorage fallback
        let localOrders = JSON.parse(localStorage.getItem('orders')) || [];
        function useLocalStorageFallback() {
          console.warn('Using localStorage fallback due to Firebase failure.');
          document.getElementById('orderTableBody').innerHTML = '<tr><td colspan="6" class="px-4 py-2 text-center">Using localStorage (offline mode). Firebase unavailable.</td></tr>';
          document.getElementById('submitOrderBtn').disabled = false;
          renderOrders(); // Render any existing local orders
        }

        // Function to submit a new order
        async function submitOrder() {
          const itemName = document.getElementById('itemName').value;
          const source = document.getElementById('source').value;
          const deliveryMethod = document.getElementById('deliveryMethod').value;
          const setLocation = document.getElementById('setLocation').value;

          if (!itemName || !source) {
            alert('Please fill in Item Name and Source.');
            return;
          }

          const order = {
            id: Date.now().toString(),
            itemName,
            source,
            deliveryMethod,
            setLocation: setLocation || 'TBD',
            status: 'Ordered',
            receivedBy: null,
            createdAt: new Date().toISOString()
          };

          try {
            console.log('Attempting to add order:', order);
            if (useFirebase) {
              await db.collection('orders').add({
                ...order,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              console.log('Order added to Firestore at', new Date().toLocaleString());
            } else {
              localOrders.push(order);
              localStorage.setItem('orders', JSON.stringify(localOrders));
              console.log('Order added to localStorage at', new Date().toLocaleString());
              renderOrders();
            }
            clearForm();
            showTab('orders');
          } catch (error) {
            console.error('Error adding order:', error.message);
            alert(`Failed to submit order: ${error.message}`);
          }
        }

        // Function to clear the form
        function clearForm() {
          document.getElementById('itemName').value = '';
          document.getElementById('source').value = '';
          document.getElementById('deliveryMethod').value = 'Pickup';
          document.getElementById('setLocation').value = '';
        }

        // Function to mark order as received
        async function markReceived(id) {
          const receivedBy = prompt('Who received the item?');
          if (receivedBy) {
            try {
              console.log(`Marking order ${id} as received by ${receivedBy}`);
              if (useFirebase) {
                await db.collection('orders').doc(id).update({
                  status: 'Received',
                  receivedBy,
                  updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('Order marked as received in Firestore at', new Date().toLocaleString());
              } else {
                const order = localOrders.find(o => o.id === id);
                if (order) {
                  order.status = 'Received';
                  order.receivedBy = receivedBy;
                  localStorage.setItem('orders', JSON.stringify(localOrders));
                  console.log('Order marked as received in localStorage at', new Date().toLocaleString());
                  renderOrders();
                }
              }
            } catch (error) {
              console.error('Error updating order:', error.message);
              alert(`Failed to mark order as received: ${error.message}`);
            }
          }
        }

        // Function to delete an order
        async function deleteOrder(id) {
          if (confirm('Are you sure you want to delete this order?')) {
            try {
              console.log(`Deleting order ${id}`);
              if (useFirebase) {
                await db.collection('orders').doc(id).delete();
                console.log('Order deleted from Firestore at', new Date().toLocaleString());
              } else {
                localOrders = localOrders.filter(o => o.id !== id);
                localStorage.setItem('orders', JSON.stringify(localOrders));
                console.log('Order deleted from localStorage at', new Date().toLocaleString());
                renderOrders();
              }
            } catch (error) {
              console.error('Error deleting order:', error.message);
              alert(`Failed to delete order: ${error.message}`);
            }
          }
        }

        // Function to render orders in the table
        function renderOrders() {
          const tbody = document.getElementById('orderTableBody');
          tbody.innerHTML = '';

          try {
            if (useFirebase) {
              db.collection('orders')
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                  console.log('Snapshot received at', new Date().toLocaleString(), ':', snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                  tbody.innerHTML = '';
                  if (snapshot.empty) {
                    console.log('No orders found in Firestore');
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="6" class="px-4 py-2 text-center">No orders found</td>';
                    tbody.appendChild(row);
                    return;
                  }
                  snapshot.forEach(doc => {
                    const order = doc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                      <td class="px-4 py-2">${order.itemName}</td>
                      <td class="px-4 py-2">${order.source}</td>
                      <td class="px-4 py-2">${order.deliveryMethod}</td>
                      <td class="px-4 py-2">${order.setLocation}</td>
                      <td class="px-4 py-2">${order.status}${order.receivedBy ? ' by ' + order.receivedBy : ''}</td>
                      <td class="px-4 py-2">
                        ${order.status === 'Ordered' ? `<button onclick="markReceived('${doc.id}')" class="text-indigo-600 hover:text-indigo-800 mr-2">Mark Received</button>` : ''}
                        <button onclick="deleteOrder('${doc.id}')" class="text-red-600 hover:text-red-800">Delete</button>
                      </td>
                    `;
                    tbody.appendChild(row);
                  });
                }, error => {
                  console.error('Error fetching orders from Firestore:', error.message);
                  alert(`Failed to load orders: ${error.message}`);
                  tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-2 text-center">Error loading orders</td></tr>';
                });
            } else {
              console.log('Rendering orders from localStorage:', localOrders);
              if (localOrders.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="6" class="px-4 py-2 text-center">No orders found (localStorage)</td>';
                tbody.appendChild(row);
                return;
              }
              localOrders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                  <td class="px-4 py-2">${order.itemName}</td>
                  <td class="px-4 py-2">${order.source}</td>
                  <td class="px-4 py-2">${order.deliveryMethod}</td>
                  <td class="px-4 py-2">${order.setLocation}</td>
                  <td class="px-4 py-2">${order.status}${order.receivedBy ? ' by ' + order.receivedBy : ''}</td>
                  <td class="px-4 py-2">
                    ${order.status === 'Ordered' ? `<button onclick="markReceived('${order.id}')" class="text-indigo-600 hover:text-indigo-800 mr-2">Mark Received</button>` : ''}
                    <button onclick="deleteOrder('${order.id}')" class="text-red-600 hover:text-red-800">Delete</button>
                  </td>
                `;
                tbody.appendChild(row);
              });
            }
          } catch (error) {
            console.error('Error setting up order rendering:', error.message);
            alert(`Failed to initialize order rendering: ${error.message}`);
          }
        }

        // Initial render and set default tab
        try {
          console.log('Initializing order rendering at', new Date().toLocaleString());
          renderOrders();
          showTab('orders');
        } catch (error) {
          console.error('Error during initial setup:', error.message);
          alert(`Initialization failed: ${error.message}`);
        }
      };

      // Start initialization
      initializeApp();
    });
  </script>
</body>
</html>
